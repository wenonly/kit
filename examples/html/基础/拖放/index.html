<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h5新特性拖放</title>
    <style>
      #drag-box {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }
      #wrap1,
      #wrap2 {
        width: 400px;
        height: 400px;
        border: 1px solid #333333;
        margin-top: 20px;
        display: inline-block;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>h5新特性拖放</h1>
    <div id="drag-box" draggable="true">请拖放我</div>

    <div id="wrap1"></div>
    <div id="wrap2"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
